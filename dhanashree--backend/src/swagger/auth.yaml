tags:
  - name: 'Auth'
    description: 'Endpoints related to Authentication'

paths:
  /auth/login:
    post:
      summary: 'Login'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: admin@example.com
                password:
                  type: string
                  example: 'admin123'
              required:
                - email
                - password
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'

  /auth/logout:
    post:
      summary: 'Logout'
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'

  /auth/reset/password-reset-email:
    post:
      summary: 'Send Password Reset Email'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: admin@example.com
              required:
                - email
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'

  /auth/reset/password-reset:
    patch:
      summary: 'Reset Password using Token'
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                  example: 'jwt_token_here'
                email:
                  type: string
                  format: email
                  example: admin@example.com
                password:
                  type: string
                  example: 'newpassword123'
              required:
                - token
                - email
                - password
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'

  /auth/update-password:
    patch:
      summary: 'Update Password (Logged In User)'
      tags:
        - Auth
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                oldPassword:
                  type: string
                  example: 'oldpassword123'
                newPassword:
                  type: string
                  example: 'newpassword456'
              required:
                - oldPassword
                - newPassword
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
