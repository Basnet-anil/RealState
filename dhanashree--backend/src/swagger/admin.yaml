tags:
  - name: 'Admin'
    description: 'Endpoints related to admin account and dashboard'

paths:
  /admin/me:
    get:
      summary: 'Get Current Admin Profile'
      tags:
        - Admin
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 'Successfully fetched admin profile'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: 'Fetched successfully'
    responses:
      '200':
        $ref: '#/components/responses/SuccessResponse'
      '400':
        $ref: '#/components/responses/BadRequestResponse'
      '500':
        $ref: '#/components/responses/InternalServerErrorResponse'

  /admin/dashboard:
    get:
      summary: 'Get Admin Dashboard Stats'
      tags:
        - Admin
      security:
        - bearerAuth: []
      responses:
        '200':
          $ref: '#/components/responses/SuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequestResponse'
        '500':
          $ref: '#/components/responses/InternalServerErrorResponse'
